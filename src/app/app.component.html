<div class="main-content">
  <h3>Open dialog</h3>
  <button type="button" (click)="openModal()">Call for modal</button>
  <div class="main-content__card" *ngFor="let item of usersArr; let i = index">
    <span> {{ i + 1 }} {{ item | json }}</span>
    <div class="main-content__card-control">
      <button (click)="setModal(item)">Open this item in modal</button>
    </div>
  </div>
</div>
